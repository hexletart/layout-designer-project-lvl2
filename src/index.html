<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Портал «Music Box» (hexlet_art)</title>
</head>

<body>
    <header class="greet-part">
        <div class="greet-part-top max-w-1200">
            <div class="greet-part-top-left">
                <div class="greet-part-top-left-logo">
                    <img class="greet-part-top-left-logo-img wh-25 mar-right-16" src="assets/images/logo.svg"
                        alt="music-logo">
                    <p class="greet-part-top-left-logo-name p-11-r mar-right-88 mar-ver-0">music box</p>
                </div>
                <div class="greet-part-top-left-menu">
                    <a class="p-11-r mar-right-24" href="#">главная</a>
                    <a class="p-11-r mar-right-24" href="#">каталог</a>
                    <a class="p-11-r mar-right-24" href="#">исполнители</a>
                    <a class="p-11-r mar-right-24" href="#">контакты</a>
                </div>
            </div>
            <form class="greet-part-top-rihgt" action="#">
                <input class="greet-part-top-rihgt-search wh-250-25 pad-left-10" type="text" name="search"
                    placeholder="поиск...">
            </form>
        </div>

        <section class="greet-part-body pad-ver-200 max-w-1200" id="page-description">
            <h1 class="greet-part-body-prim-head">Онлайн музыка где угодно</h1>
            <h2 class="greet-part-body-sec-head">Без ограничений</h2>
            <p class="greet-part-body-descr p-16 mar-top-32">Получите доступ всего за несколько шагов. Заполните форму ниже и
                откройте мир музыки</p>
            <form class="greet-part-body-form w-570" action="#">
                <div class="greet-part-body-form-top mar-bottom-2">
                    <input class="greet-part-body-form-top-name pad-gor-10-20 p-16 wh-270-50" type="text" name="name"
                        placeholder="Имя">
                    <input class="greet-part-body-form-top-email pad-gor-10-20 p-16 wh-270-50" type="text" name="email"
                        placeholder="Email">
                </div>
                <button class="greet-part-body-form-button btn-access pad-ver-20 pad-gor-30 p-13-r">Получить доступ</button>
            </form>
        </section>

    </header>
</body>

</html>
