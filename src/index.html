<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Портал «Music Box» (hexlet_art)</title>
</head>

<body>
    <header class="w-1200 greet-part">
        <div class="greet-part-top">

                    <img class="greet-part-top-left-logo-img wh-25-25 mar-right-16" src="assets/images/logo.svg" alt="music-logo">
                    <p class="greet-part-top-left-logo-name p-11 mar-right-88 mar-tb-0">music box</p>
                </div>
                <div class="greet-part-top-left-menu">
                    <div class="p-11 mar-right-24">главная</div>
                    <div class="p-11 mar-right-24">каталог</div>
                    <div class="p-11 mar-right-24">исполнители</div>
                    <div class="p-11 mar-right-24">контакты</div>
                </div>
            </div>
            <form class="greet-part-top-rihgt" action="#">
                <input class="greet-part-top-rihgt-search wh-250-25" type="text" name="search" placeholder="поиск...">
            </form>
        </div>
    </header>
    <section class=""></section>
    </section>
