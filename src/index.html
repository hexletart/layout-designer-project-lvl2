<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Портал «Music Box» (hexlet_art)</title>
</head>

<body>
    <header class="w-1200 greet-part">
        <div class="greet-part-top">
            <div class="greet-part-top-left">
                <div class="greet-part-top-left-logo">
                    <img class="greet-part-top-left-logo-img wh-25-25 mar-right-16" src="assets/images/logo.svg"
                        alt="music-logo">
                    <p class="greet-part-top-left-logo-name p-11 mar-right-88 mar-tb-0">music box</p>
                </div>
                <div class="greet-part-top-left-menu">
                    <a class="p-11 mar-right-24" href="#">главная</a>
                    <a class="p-11 mar-right-24" href="#">каталог</a>
                    <a class="p-11 mar-right-24" href="#">исполнители</a>
                    <a class="p-11 mar-right-24" href="#">контакты</a>
                </div>
            </div>
            <form class="greet-part-top-rihgt" action="#">
                <input class="greet-part-top-rihgt-search wh-250-25 pad-left-10" type="text" name="search"
                    placeholder="поиск...">
            </form>
        </div>

        <section class="greet-part-body pad-tb-200" id="page-description">
            <h1 class="greet-part-body-prim-head">Онлайн музыка где угодно</h1>
            <h2 class="greet-part-body-sec-head">Без ограничений</h2>
            <p class="greet-part-body-descr p-16">Получите доступ всего за несколько шагов. Заполните форму ниже и
                откройте мир музыки</p>
            <div class="greet-part-body-form w-570 mar-bottom-2">
                <form class="greet-part-body-form-left ">
                    <input class="greet-part-body-form-left-name pad-left-20 p-24" type="text" name="name" placeholder="Имя">
                </form>
                <form class="greet-part-body-form-right">
                    <input class="greet-part-body-form-right-email pad-left-20 p-24" type="text" name="email" placeholder="Email">
                </form>
            </div>
            <button class="greet-part-body-button">получить доступ</button>
        </section>
    </header>
</body>

</html>
